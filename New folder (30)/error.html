<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Vortex</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            cursor: none; /* Hide default cursor */
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(20, 20, 30, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        
        .logo span {
            color: #ff0000;
        }
        
        .button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #ff0000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .button:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0a0a 0%, #000000 100%);
            z-index: -1;
        }
        
        .dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }
        
        .protection-notice {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        
        /* Custom cursor styles */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            pointer-events: none;
            mix-blend-mode: difference;
        }
        
        .cursor-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }
        
        .cursor-outline {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, border-color 0.3s, transform 0.3s;
        }
        
        .cursor-angle {
            position: absolute;
            color: rgba(255, 0, 0, 0.8);
            font-size: 20px;
            font-weight: bold;
            transform: translate(-50%, -50%);
            transition: transform 0.3s;
        }
        
        /* Hover effects */
        a:hover, .button:hover {
            cursor: none;
        }
    </style>
    <script>
        // Right-click is now enabled
        
        // Disable copying
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="dots" id="dots"></div>
    <div class="container">
        <div class="logo"><span>&lt;Vor</span>tex/&gt;</div>
        <h1>Access Denied</h1>
        <p>You don't have permission to access this page. This website is protected by advanced security measures.</p>
        <p>Your access attempt has been logged and reported.</p>
        <a href="index.html" class="button">Return to Homepage</a>
    </div>
    <div class="protection-notice">VORTEX PROTECTED SITE - All activity is monitored and logged</div>
    
    <!-- Custom Cursor Elements -->
    <div class="custom-cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>
        <div class="cursor-angle">&lt;|</div>
    </div>
    
    <script>
        // Create background dots
        document.addEventListener('DOMContentLoaded', function() {
            const dotsContainer = document.getElementById('dots');
            
            for (let i = 0; i < 20; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // Random size
                const size = 2 + Math.random() * 5;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                // Random position
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                dot.style.animationDelay = `${Math.random() * 10}s`;
                
                dotsContainer.appendChild(dot);
            }
            
            // Custom cursor code
            const cursor = document.querySelector('.custom-cursor');
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorOutline = document.querySelector('.cursor-outline');
            const cursorAngle = document.querySelector('.cursor-angle');
            
            // Update cursor position based on mouse movement
            document.addEventListener('mousemove', function(e) {
                // Main cursor
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                // Show cursor if it was hidden
                cursor.style.opacity = '1';
            });
            
            // Hide cursor when mouse leaves window
            document.addEventListener('mouseout', function() {
                cursor.style.opacity = '0';
            });
            
            // Add active class on mouse down
            document.addEventListener('mousedown', function() {
                cursorOutline.style.transform = 'translate(-50%, -50%) scale(0.9)';
                cursorAngle.style.transform = 'translate(-50%, -50%) scale(0.9)';
            });
            
            // Remove active class on mouse up
            document.addEventListener('mouseup', function() {
                cursorOutline.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorAngle.style.transform = 'translate(-50%, -50%) scale(1)';
            });
            
            // Change cursor on clickable elements
            const clickables = document.querySelectorAll('a, .button');
            clickables.forEach(element => {
                element.addEventListener('mouseover', function() {
                    cursorOutline.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    cursorOutline.style.borderColor = 'rgba(255, 0, 0, 0.8)';
                    cursorAngle.style.transform = 'translate(-50%, -50%) scale(1.2) rotate(90deg)';
                });
                
                element.addEventListener('mouseout', function() {
                    cursorOutline.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursorOutline.style.borderColor = 'rgba(255, 0, 0, 0.5)';
                    cursorAngle.style.transform = 'translate(-50%, -50%) scale(1) rotate(0deg)';
                });
            });
        });
    </script>
</body>
</html>
